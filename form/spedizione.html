<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Form spedizione</title>
</head>
<body>
<form>

    <label for="name">Nome</label>
    <input id="name" type="text" name="name" placeholder="Nome">

    <label for="lastname">Cognome</label>
    <input id="lastname" type="text" name="lastname" placeholder="Cognome">

    <label for="address">Indirizzo</label>
    <input type="text" name="address" id="address">

    <label for="po">Civico</label>
    <input type="number" name="po" id="po">

    <label for="cap">Cap</label>
    <input type="number" name="cap" id="cap">

    <label for="province">Provincia</label>
    <select name="province" id="province">
        <option value="MI">Milano</option>
        <option value="RM">Roma</option>
        <option value="TO">Torino</option>
        <option value="OTHER" selected>Altro</option>
    </select>
    
    <label for="city">City</label>
    <input type="text" name="city" id="city">

    <label for="country">Nazione</label>
    <input type="text" name="country" id="country">

    <label for="phone">Telefono</label>
    <input type="tel" name="phone" id="phone">

    <label for="email">Email</label>
    <input type="email" name="email" id="email">

    <label for="note">Note</label>
    <textarea name="note" id="note" cols="30" rows="10"></textarea>
</form>

</body>
</html>
